
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Incomes | UniLifeTracker</title>
</head>
<body class="bg-blue-50 min-h-screen">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Incomes</h2>

        <!-- Formulario para agregar ingreso -->
        <form th:action="@{/incomes/add}" th:object="${income}" method="post" class="flex flex-col gap-4 mb-8">
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-1 text-blue-800">Amount (€)</label>
                <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount"
                       class="rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-1 text-blue-800">Description</label>
                <input type="text" th:field="*{description}" placeholder="Description"
                       class="rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-300" />
            </div>
            <div class="flex flex-col">
                <label class="text-sm font-medium mb-1 text-blue-800">Date</label>
                <input type="date" th:field="*{date}"
                       class="rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-300" required />
            </div>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition">
                Add Income
            </button>
        </form>

        <h3 class="text-xl font-semibold text-blue-700 mb-2">Income List</h3>
        <ul class="divide-y divide-gray-100">
            <li th:each="inc : ${incomes}" class="py-3 flex items-center justify-between">
                <span class="font-bold text-green-600" th:text="|€ ${inc.amount}|"></span>
                <span class="text-gray-800" th:text="${inc.description}"></span>
                <span class="text-sm text-gray-500" th:text="${inc.date}"></span>
            </li>
        </ul>
        <div class="mt-8 flex justify-between items-center">
            <a href="/dashboard"
               class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold px-4 py-2 rounded-lg transition">Back to Dashboard</a>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
