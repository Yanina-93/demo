<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calendar | UniLifeTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' /> -->
    <style>
        #calendar { max-width: 900px; margin: 40px auto; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row gap-8 max-w-6xl mx-auto w-full pt-8 flex-1">

        <!-- SECTION 1: CALENDAR + ADD EVENT -->
        <div class="flex-1 bg-white rounded-xl shadow-lg p-6 flex flex-col items-center">
            <h2 class="text-2xl font-bold text-indigo-700 mb-2">My Calendar, <span class="font-normal text-gray-600" th:text="${username}"></span></h2>
            
            <div id='calendar' class="mb-6 w-full"></div>
            
            <!-- Add Event Form -->
            <div class="w-full max-w-md mt-4">
                <h3 class="text-lg font-semibold text-indigo-700 mb-2 text-center">Add Event</h3>
                <form th:action="@{/calendar/add}" th:object="${calendarEvent}" method="post" class="space-y-3">
                    <input type="text" th:field="*{title}" placeholder="Title" required
                        class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    <select th:field="*{type}" required
                        class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        <option value="">Select Type</option>
                        <option value="class">Class</option>
                        <option value="shift">Shift</option>
                        <option value="duty">Duty</option>
                        <option value="extra">Extra</option>
                    </select>
                    <input type="text" th:field="*{description}" placeholder="Description"
                        class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    <div class="flex gap-2">
                        <input type="datetime-local" th:field="*{start}" required
                            class="flex-1 border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                        <input type="datetime-local" th:field="*{finish}" required
                            class="flex-1 border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-500 text-white font-bold rounded-md py-2 hover:bg-indigo-600 transition">Add</button>
                </form>
            </div>
        </div>

        <!-- SECTION 2: DAY ITINERARY -->
        <div class="flex-1 bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-bold text-indigo-700 mb-3">Today's tasks</h3>
            <ul>
                <li th:each="ev : ${todayEvents}" class="mb-3 p-3 rounded-md bg-indigo-50 border-l-4 border-indigo-400">
                    <div class="font-bold text-gray-800" th:text="${ev.title}"></div>
                    <div class="text-sm text-gray-500">
                        <span th:text="${#dates.format(ev.start, 'HH:mm')}"></span>
                        &ndash;
                        <span th:text="${#dates.format(ev.finish, 'HH:mm')}"></span>
                        (<span th:text="${ev.type}"></span>)
                    </div>
                    <div class="text-xs text-gray-400" th:text="${ev.description}"></div>
                </li>
                <li th:if="${#lists.isEmpty(todayEvents)}" class="text-gray-400 text-center py-8">
                    No pending tasks for today ðŸŽ‰
                </li>
            </ul>
        </div>
    </div>

 

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'en',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: {
                    url: '/api/events',
                    method: 'GET',
                    failure: function() {
                        alert('There was an error while fetching events!');
                    }
                }
            });
            calendar.render();
        });
    </script>
  
</body>
</html>
