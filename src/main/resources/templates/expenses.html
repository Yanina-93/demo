<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Expenses | UniLifeTracker</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <h2>Expenses</h2>
    
    <!-- Formulario para agregar gasto -->
    <form th:action="@{/expenses/add}" th:object="${expense}" method="post">
        <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" required />
        <input type="text" th:field="*{description}" placeholder="Description" />
        <input type="date" th:field="*{date}" required />
        <button type="submit">Add Expense</button>
    </form>

    <h3>Expense List</h3>
    <ul>
        <li th:each="exp : ${expenses}">
            <b th:text="${exp.amount}"></b> - 
            <span th:text="${exp.description}"></span> - 
            <span th:text="${exp.date}"></span>
        </li>
    </ul>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
