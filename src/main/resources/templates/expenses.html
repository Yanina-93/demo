<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
</head>
<body>
    <h2>Gastos</h2>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- Formulario para agregar gasto -->
    <form th:action="@{/expenses/add}" th:object="${expense}" method="post">
        <input type="number" step="0.01" th:field="*{amount}" placeholder="Monto" required />
        <input type="text" th:field="*{description}" placeholder="DescripciÃ³n" />
        <input type="date" th:field="*{date}" required />
        <button type="submit">Agregar gasto</button>
    </form>

    <h3>Lista de gastos</h3>
    <ul>
        <li th:each="exp : ${expenses}">
            <b th:text="${exp.amount}"></b> - 
            <span th:text="${exp.description}"></span> - 
            <span th:text="${exp.date}"></span>
        </li>
    </ul>

    <a href="/dashboard">Volver al Dashboard</a>
</body>
</html>
