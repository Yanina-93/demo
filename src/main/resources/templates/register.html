<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Crear Cuenta</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <!-- Si quieres permitir elegir el rol, descomenta esto:
        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <input type="text" class="form-control" id="role" placeholder="USER" value="USER">
        </div>
        -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div id="registerMessage" class="mt-3 text-center"></div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        // role: document.getElementById("role")?.value || "USER"
    };

    fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(resp => resp.json())
    .then(res => {
        document.getElementById("registerMessage").innerText = res.message || res;
        document.getElementById("registerMessage").classList.remove("text-danger");
        document.getElementById("registerMessage").classList.add("text-success");
    })
    .catch(err => {
        document.getElementById("registerMessage").innerText = "Error en el registro";
        document.getElementById("registerMessage").classList.remove("text-success");
        document.getElementById("registerMessage").classList.add("text-danger");
    });
});
</script>
</body>
</html>
